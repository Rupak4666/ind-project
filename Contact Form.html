  <h1 id="h1">Contact Form</h1>
  
  <div class="container">
    <fieldset>
      <form >
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" placeholder="Your First name">
        <br><br>
    
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name">
        <br><br>
    
        <label for="phone">Phone:</label>
        <input type="number" id="Pnumber" name="Phone" placeholder="437 656 5252">
        <br><br>
  
    
        <label for="email">Email:</label>
        <input type="email" id="Email" name="email" placeholder="agreal@gmail.com">
        <br><br>
    
        <label for="Property">Type of Property:</label>
        <select id="country" name="country">
          <option value="House">House</option>
          <option value="Condominium">Condominium</option>
       
        </select><br><br>
    
        <label for="bedrooms">Bedroom:</label>
        <input type="number" id="Pnumber" name="BeDROOM" placeholder="NUMBER OF BEDROOMS YOU WANT">
        <br><br>
    
        <label for="phone">Bathroom:</label>
        <input type="number" id="Pnumber" name="BAthroom" placeholder="Number of bathroom you want">
        <br><br>
    
        <label for="phone">Price Range</label>
        <input type="number" id="Pnumber" name="Price" placeholder="Add your price range?">
        <br><br>
    
        <label for="Comments">Comments:</label>
        <br> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <textarea id="Comments" cols="50" rows="10" name="Cooments" placeholder="Write additional information." style="height:200px"></textarea>
        <br><br>
    
        <div class="color"><input type="submit" value="Submit"></div>
      </form>
      </fieldset>
    </div>
    <footer>
      <p>CALL ME:	316-278-3500</p>
      <p>Email:<a href="mailto:realtorRP@gmail.com">realtorRP@gmail.com</a></p>

    </footer>
